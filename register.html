<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
</head>
<body>
<form action="">
<legend> CREATE AN ACCOUNT! </legend> <br>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter your firstname" required="required"> <br> <br>
    <label for="sname"> Surname: </label>
    <input type="text" id="sname" placeholder="Enter your surname" required="required" > <br> <br>

    <label for="email"> Email Address: </label>
    <input type="text" id="email" placeholder="abc@gmail.com" required="required" > <br> <br>

    <label for="pwd"> Enter Password: </label>
    <input type="password" id="pwd" placeholder="Fill in your password" required="required" > <br> <br>

    <label for="phone"> Phone Number: </label>
    <input type="tel" id="phone" placeholder="e.g 0790846712" required="required" > <br> <br>

    <label for="address"> Home Address: </label>
    <input type="number" id="address" placeholder="e.g 452-40101, Ahero" required="required" > <br> <br>

    <label for="file"> Choose Image: </label>
    <input type="file" id="file" required="required"> <br>

    <br>
    <br>


           <label for="nationality"> Nationality: </label>
    <select name="" id="nationality">
             <option value="" disabled="disabled">--Choose Nationality--</option>
        <option value=""> Kenyan</option>
        <option value=""> Ugandan</option>
        <option value=""> Tanzanian</option>
        <option value=""> British</option>
    </select>
    <br>
    <br>
    <label> Choose Gender:</label> <br>
    <input type="radio" id="male">
    <label for="male"> Male</label> <br>

    <input type="radio" id="female">
    <label for="female"> Female</label> <br>

    <input type="radio" id="other">
    <label for="other">Other</label> <br>

    <label > Hobby</label><br>

    <input type="checkbox">
    <label for="cricket" id="cricket"> Cricket</label> <br>
    <input type="checkbox">
    <label for="Hockey" id="Hockey"> Hockey</label> <br>
    <input type="checkbox">
    <label for="badminton" id="badminton"> Badminton</label><br>
    <input type="checkbox">
    <label for="football" id="football"> Football</label> <br><br>

    <label for="message"> Describe Yourself:</label>
    <br>
    <textarea name="" id="message" cols="50" rows="20" placeholder="Type something here..."></textarea> <br><br>

    <input type="checkbox"id="terms">
    <label for="terms"> I agree to the terms and conditions of this contract and I am subject to its operation.</label>
    <br><br>
    <button type="submit">
        Register
    </button>

    
    
    
    
    
</form>
</body>
</html>
